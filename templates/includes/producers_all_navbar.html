{% load staticfiles %}


<li class="menu_main_link" id='producers_all_navbar'>
	<a href="" id='action_actions'>Все бренды</a>
	<ul id="producers_all_navbar_list">
		{% for producer in producers_all_navbar %}
			<li class='menu_main_link main_menu_producer_link'>
				<a href="{% url 'producer_list' id=producer.id %}">{{producer.name}}</a>
				{% if producer.photo %}
					<div class='menu_main_link_photo'><img src="{{producer.photo.url}}"></div>
				{% endif %}
			</li>
		{% endfor %}
	</ul>
</li>
